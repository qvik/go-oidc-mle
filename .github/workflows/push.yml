name: Push

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1
      - name: Install Go
        uses: actions/setup-go@v6.1.0
        with:
          go-version: '1.24'
          cache: true
      - name: Run tests
        run: go test -race -cover ./...
